<!-- section Subscribe -->
<section class="subscribe-section">
  <div class="container subscribe-content">
    <h1 class="subscribe-title">EXPLORE OUR NEW CHOCOLATE FIRST</h1>
    <p class="subscribe-text">
      From the velvety texture to the rich and complex flavor, our New Chocolate
      is a true indulgence that will leave you craving more. Made with only the
      finest ingredients and handcrafted with the utmost care, each piece is a
      work of art that is sure to please.
    </p>
    <button class="subscribe-btn js-open-modal" data-modal="3" type="button">
      Subscribe
    </button>
  </div>
</section>

<div class="subscribe-modal modal active" data-modal="3">
  <button class="subscribe-btn-modal js-modal-close" type="button">
    <svg class="subscribe-icon" width="24" height="24">
      <use href="/img/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <picture>
    <source
      srcset="/img/subscribe-img/subscribe-modal-mobile-min.jpg 1x ../img/subscribe-img/subscribe-modal-mobile-2x-min.jpg 2x"
      media="(max-width: 767px)"
    />
    <source
      srcset="../img/subscribe-img/subscribe-modal-tablet-min.jpg 1x ../img/subscribe-img/subscribe-modal-tablet-2x-min.jpg 2x"
      media="(min-width: 768px)"
    />
    <img
      src="../img/subscribe-img/subscribe-modal-mobile-min.jpg"
      alt="new-chocolate"
      class="subscribe-modal-img-img"
    />
  </picture>
</div>
